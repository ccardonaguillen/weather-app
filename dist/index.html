<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div id="hero-container">
            <img src="#" alt="Logo" class="logo">
            <div class="hero">Weather App</div>
        </div>
        <div id="search-city-container">
            <form action="#" id="search-city">
                <input type="text" name="city" id="search-city" placeholder="Search city">
                <button type="submit">O</button>
            </form>
        </div>
        <div class="units-container">
            <p>Units</p>
            <div>Imperial</div>
            <div>Metric</div>
        </div>
    </header>
    <footer>
        <div id="openweather-credits">
            <p>Weather data provided by <a href="https://openweathermap.org/">OpenWeather</a></p>

        </div>
        <div id="credits">

        </div>
    </footer>

</body>

</html>
